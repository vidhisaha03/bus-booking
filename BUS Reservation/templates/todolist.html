    <div class="row" style="margin-top: 20px;">
        <div class="col">

            <div class="row">
                <form class="form-inline" action="/addTodoItem/" method = "post">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-8">
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="content" class="sr-only"></label>
                                <input type="text" class="form-control" name="content" placeholder="Your Name">
                              </div>
                        </div>
                        <div class="col-3" style="margin-top: 25px;">
                            <button type="submit" class="btn btn-primary mb-2">Add your bookings</button>
                            <br>
                        </div>

                        

                        <div class="col-8">
                            <div class="form-group mx-sm-3 mb-2">
                                <form action="/action_page.php">
                                    <br>
                                    <label for="priority">Bus Type</label>
                                    <br>
                                    <select name="priority" id="priority">
                                      <option value="Bustype - Single Decker Bus">Single Decker bus</option>
                                      <option value="Bustype - Double Decker Bus">Double Decker Bus</option>
                                      <option value="Bus type - Shuttle Bus">Shuttle bus</option>
                                      <option value="Bustype - Mini Bus">Mini bus</option>

                                    </select>
                                
                            
                                    </form>

                        <div class="col-8">
                            <div class="form-group mx-sm-3 mb-2">
                                
                                <form action="/action_page.php">
                                    <br>
                                    <label for="priority">Shifts</label>
                                    <br>
                                    <select name="shifts" id="shifts">
                                        <option value="Shift- Morning">Morning</option>
                                        <option value="Shift - Afternoon">Afternoon</option>
                                        <option value="Shift - Evening">Evening</option>
                                        <option value="Shift - Night">Night</option>
            
                                    </select>
                                                
                                    </form>

                        


                       

                     <div class="col-8">
                        <div class="form-group mx-sm-3 mb-2">
                            <form action="/action_page.php">
                                <br>
                                <label for="priority">Passengers</label>
                                <br>
                                <select name="passengers" id="passengers">
                                    <option value="No of Passengers">1</option>
                                    <option value="No of Passengers">2</option>
                                    <option value="No of Passengers">3</option>
                                    <option value="No of Passengers">4</option>
                                    <option value="No of Passengers">5</option>
        
                                </select>
                                            
                                </form>
                                <div class="col-8">
                                    <div class="form-group mx-sm-3 mb-2">
                                        <form action="/action_page.php">
                                            <br>
                                            <label for="Ac_type">Ac_type</label>
                                            <br>
                                            <select name="passengers" id="Ac_type">
                                                <option value="No of Passengers">A/C</option>
                                                <option value="No of Passengers">Non A/C</option>
                                                
                                            </select>
                                    
                    
                    
                    
                  </form>
                  

            </div>
            {% for i in all_items %} 
            <div class="row">
                <div class="col-1"></div>
                <div class="col-6">
                    <div class="card  text-white bg-dark mb-3">
                        <div class="card-body">
                            {{i.priority}}
                        </div>
                        <div class="card-body">
                            {{i.content}}
                        </div>
                        <div class="card-body">
                            {{i.shifts}}
                        </div>
                        <div class="card-body">
                            {{i.passengers}
                        </div>
                        <div class="card-body">
                            {{i.Ac_type}}
                        </div>
                        <div class="card-body">
                            {{i.date1}}
                        </div>

                      </div>

                </div>

                <div class="col-2">
                    <form action="/deleteTodoItem/{{i.id}}/" method = "post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                          </svg></i>
                        </button>
            </form> 
                </div>
                <div class="col-3"></div>
            </div>
            {% endfor %}
        </div>
    </div>
    


</div>
<div class="col-1">
    <br>
    {% if user.is_authenticated %}
    <a class="" href="{% url 'userauth:logout' %}">

            <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
          </svg></a>
    {% endif %}
</div>
